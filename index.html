<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script defer src="https://unpkg.com/vue@3"></script>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Color Scheme Picker</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="app">
        <div ref="app" style="display: none;">
            <div class="container-full">
                <div>
                    <form id="get-color-scheme" class="d-flex align-items-center justify-content-between">
                        <input type="color" v-model="colorInput" @change="getColorScheme">
                        <select id="colorSchemes" v-model="colorSchemeType" @change="getColorScheme">
                            <option v-for="colorScheme in colorSchemes" :value="colorScheme.value">{{colorScheme.label}}</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="color-shades-all d-flex">
                <div v-for="color in colors" class="color-shade" :style="{backgroundColor: color.hex.value}"></div>
            </div>
            <div class="d-flex">
                <div v-for="color in colors" class="color-scheme-code">{{color.hex.value}}</div>
            </div>
        </div>
    </div>
</body>
</html>
